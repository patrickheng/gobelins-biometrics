<div class="info-section_wrapper" v-show="isDisplay" v-show="isDisplay" transition="toggle-side-bar">

  <div class="info-section_overlay" v-show="isDisplay" v-on:click="onClickOnOverlay"></div>

  <div class="info-section_container">

    <svg class="info-section-close" v-on:click="closeSidebar" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="18 -30 43.4 43.5" xml:space="preserve"><path
      d="M41-8.2l20.1-20.2c0.4-0.4 0.4-1 0-1.3 -0.4-0.4-1-0.4-1.3 0L39.7-9.5 19.6-29.7c-0.4-0.4-1-0.4-1.3 0 -0.4 0.4-0.4 1 0 1.3L38.4-8.2 18.3 12c-0.4 0.4-0.4 1 0 1.3 0.2 0.2 0.4 0.3 0.7 0.3s0.5-0.1 0.7-0.3L39.7-6.9l20.1 20.2c0.2 0.2 0.4 0.3 0.7 0.3 0.2 0 0.5-0.1 0.7-0.3 0.4-0.4 0.4-0.9 0-1.3L41-8.2z"/></svg>

    <h1 class="info-section_chapter-title" v-el:title>{{content.title}}</h1>

    <div class="info-section_slider" :class="{ 'info-section_slider--article-view': isArticleViewMode }" >


      <div class="info-section_article-summary">

        <img class="info-section_article-summary-image" v-el:img src="/images/chapters-anim/{{content.ref}}.gif" alt="{{content.title}} intro" />

        <ul class="info-section_article-list" v-el:articlelist>

          <li class="info-section_article-element" v-for="article in content.articles" v-on:click="selectArticle($index)">

            <h3 class="info-section_article-title">{{article.title}} - {{article.source}}</h3>

            <span class="info-section_article-date">{{article.date}}</span>

            <span class="info-section_article-separator"></span>

          </li>

        </ul>

      </div>

      <div class="info-section_article-content" v-el:selectedarticle>

        <button class="info-section_back-to-index" v-on:click="backToIndex()">
          <span class="icon-arrow-left info-section_back-to-index-icon"></span>
          Revenir Ã  l'index
        </button>

        <!-- <img class="info-section_article-picture" src="http://lorempicsum.com/up/627/300/4" alt="{{currentArticle.title}} " /> -->

        <h3 class="info-section_article-title info-section_article-title--article">{{currentArticle.title}}<br><a href="{{currentArticle.link}}" class="info-seciton_article-link" target="_blank">{{currentArticle.source}}</a></h3>

        <span class="info-section_article-date">{{currentArticle.date}}</span>

        <span class="info-section_article-separator info-section_article-separator--article"></span>

        <p class="info-section_article-description">
          {{currentArticle.description}}
        </p>

      </div>

    </div>

  </div>

</div>
